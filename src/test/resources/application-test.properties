spring.application.name=link-shortener-link-service

spring.flyway.enabled=true
spring.threads.virtual.enabled=true

spring.cloud.config.enabled=false
spring.config.import=optional:vault://

monitoring.user.name=user
monitoring.user.password=pass

link.base.url=https://test.bpiatek.pl/
link.short.length=7

topic.link.lifecycle=test-link-lifecycle-events

spring.kafka.consumer.group-id=test-link-event-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=io.confluent.kafka.serializers.protobuf.KafkaProtobufDeserializer
spring.kafka.consumer.properties.schema.registry.url=mock://test-registry

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.protobuf.KafkaProtobufSerializer
spring.kafka.producer.properties.schema.registry.url=mock://test-registry
